<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments - Pool Tour</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="data.js"></script>
    <style>
        /* Cắt ngắn văn bản dài */
        .truncate-150 {
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <nav class="bg-blue-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Pool Tour</h1>
            <ul class="flex space-x-6">
                <li><a href="rankings.html" class="hover:text-blue-300">Rankings</a></li>
                <li><a href="tournaments.html" class="hover:text-blue-300 font-bold">Tournaments</a></li>
                <li><a href="match_history.html" class="hover:text-blue-300">Match History</a></li>
                <!-- <li><a href="#" id="logout-btn" class="hover:text-blue-300 hidden">Logout</a></li> -->
            </ul>
        </div>
    </nav>

    <div class="container mx-auto py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold">Tournaments</h2>
            <button id="add-tournament-btn"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 hidden">+</button>
        </div>
        <div id="loading" class="text-center text-gray-600">Loading...</div>
        <div id="error" class="text-center text-red-600 hidden"></div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="tournaments-grid"></div>
    </div>

    <div id="add-tournament-form" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
            <h3 class="text-xl font-semibold mb-4">Create New Tournament</h3>
            <div class="space-y-4">
                <input id="tournament-name" type="text" class="w-full p-2 border rounded" placeholder="Tournament Name">
                <input id="tournament-date" type="text" disabled class="w-full p-2 border rounded bg-gray-200">
                <input id="tournament-location" type="text" class="w-full p-2 border rounded" placeholder="Location">
                <input id="tournament-prize" type="text" class="w-full p-2 border rounded" placeholder="Prize">
                <input id="tournament-top1-points" value="20" type="number" class="w-full p-2 border rounded"
                    placeholder="Top 1 Points">
                <input id="tournament-top2-points" value="10" type="number" class="w-full p-2 border rounded"
                    placeholder="Top 2 Points">
                <input id="tournament-other-points" value="0" type="number" class="w-full p-2 border rounded"
                    placeholder="Other Players Points">
                <div>
                    <label for="tournament-players" class="block text-gray-700">Add Players</label>
                    <select id="tournament-players" class="w-full p-2 border rounded">
                        <option value="">-- Select a player --</option>
                    </select>
                    <button id="add-player-btn"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-2">Add Player</button>
                    <ul id="selected-players" class="mt-2 space-y-1"></ul>
                </div>
                <div class="flex justify-end space-x-2">
                    <button id="create-tournament"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create Tournament</button>
                    <button id="cancel-tournament"
                        class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-blue-900 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Pool Tour. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let selectedPlayers = [];
        // Hàm định dạng ngày từ Date object sang DD/MM/YYYY
        function formatDateVN(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // Kiểm tra quyền admin
        function checkAdminAccess() {
            const adminKey = localStorage.getItem('adminKey');
            // console.log('Admin Key:', adminKey);
            const adminElements = [
                document.getElementById('add-tournament-btn'),
                document.getElementById('logout-btn')
            ];
            adminElements.forEach(btn => {
                if (!btn) {
                    // console.warn(`Element ${btn?.id} not found.`);
                    return;
                }
                if (adminKey === 'admin_access') {
                    btn.classList.remove('hidden');
                    // console.log(`Removed hidden from ${btn.id}`);
                } else {
                    btn.classList.add('hidden');
                    // console.log(`Added hidden to ${btn.id}`);
                }
            });
        }

        // Điền danh sách người chơi vào select
        async function populatePlayerSelect() {
            // await initializePoolData();
            const select = document.getElementById('tournament-players');
            select.innerHTML = '<option value="">-- Select a player --</option>';
            poolData.players.forEach(player => {
                if (!selectedPlayers.includes(player.id)) {
                    const option = document.createElement('option');
                    option.value = player.id;
                    option.textContent = player.name;
                    select.appendChild(option);
                }
            });
        }

        // Render danh sách giải đấu
        async function renderTournaments() {
            // await initializePoolData();
            const grid = document.getElementById('tournaments-grid');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            grid.innerHTML = '';
            loading.classList.remove('hidden');
            error.classList.add('hidden');

            try {
                if (!poolData.tournaments || poolData.tournaments.length === 0) {
                    grid.innerHTML = '<p class="text-gray-600 col-span-full text-center">Loading ...</p>';
                    return;
                }
                const sortedTournaments = [...poolData.tournaments].sort((a, b) => b.id - a.id);

                sortedTournaments.forEach(tournament => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow';
                    const participants = tournament.players.length;
                    const winner = tournament.top1Id ? poolData.players.find(p => p.id === tournament.top1Id)?.name || 'Unknown' : 'TBD';
                    card.innerHTML = `
                        <h3 class="text-xl font-semibold mb-2">${tournament.name} - <span style="color: ${tournament.status === 'Đang diễn ra' ? 'green' : 'red'}">${tournament.status}</span></h3>
                        <p class="text-gray-600">Date: ${tournament.date}</p>
                        <p class="text-gray-600">Location: ${tournament.location}</p>
                        <p class="text-gray-600 truncate-150" title="${participants}">Participants: ${participants}</p>
                        <p class="text-gray-600">Total Prize: ${tournament.prize}</p>
                        <p class="text-gray-600">Top 1 Points: ${tournament.top1_point}</p>
                        <p class="text-gray-600">Top 2 Points: ${tournament.top2_point}</p>
                        <p class="text-gray-600">Other Players Points: ${tournament.other_point}</p>
                        <p class="text-gray-600">Winner: ${winner}</p>
                        <a href="tournament_details.html?id=${tournament.id}" class="text-blue-600 hover:underline mt-2 inline-block">Details</a>
                    `;
                    grid.appendChild(card);
                });
            } catch (err) {
                error.classList.remove('hidden');
                error.textContent = `Error: ${err.message}`;
            } finally {
                loading.classList.add('hidden');
            }
        }

        // Xử lý thêm giải đấu
        document.getElementById('add-tournament-btn')?.addEventListener('click', () => {
            selectedPlayers = [];
            document.getElementById('selected-players').innerHTML = '';
            populatePlayerSelect();
            document.getElementById('add-tournament-form').classList.remove('hidden');
        });

        document.getElementById('add-player-btn')?.addEventListener('click', () => {
            const playerId = document.getElementById('tournament-players').value;
            if (!playerId) {
                alert('Please select a player.');
                return;
            }
            if (!selectedPlayers.includes(playerId)) {
                selectedPlayers.push(playerId);
                const playerName = poolData.players.find(p => p.id === playerId)?.name || 'Unknown';
                const li = document.createElement('li');
                li.textContent = playerName;
                document.getElementById('selected-players').appendChild(li);
                populatePlayerSelect();
            }
        });

        document.getElementById('create-tournament').addEventListener('click', async () => {
            const name = document.getElementById('tournament-name').value;
            const date = document.getElementById('tournament-date').value;
            const location = document.getElementById('tournament-location').value;
            const top1Point = document.getElementById('tournament-top1-points').value;
            const prize = document.getElementById('tournament-prize').value.trim() == '' ? 'N/A' : document.getElementById('tournament-prize').value;
            const top2Point = document.getElementById('tournament-top2-points').value;
            const otherPoint = document.getElementById('tournament-other-points').value;

            // Kiểm tra dữ liệu hợp lệ
            if (!name || !date || !location || !top1Point || !top2Point || !otherPoint || isNaN(top1Point) || isNaN(top2Point) || isNaN(otherPoint) || selectedPlayers.length < 2) {
                alert('Please fill in all fields with valid data and add at least 2 players.');
                return;
            }

            // Tạo giải đấu mới
            const newTournament = {
                id: String(poolData.tournaments.length + 1),
                name,
                date: formatDateVN(new Date(date)),
                location,
                prize,
                players: [...selectedPlayers],
                top1_point: parseInt(top1Point),
                top2_point: parseInt(top2Point),
                other_point: parseInt(otherPoint),
                top1Id: '',
                top2Id: '',
                status: 'Đang diễn ra'
            };
            console.log(newTournament);
            
            createData('tournaments', newTournament).then(() =>{
                initializePoolData();
            })
            poolData.tournaments.push(newTournament);

            // Cập nhật lại bảng giải đấu
            // renderTournaments();

            // Ẩn form và xóa dữ liệu
            document.getElementById('add-tournament-form').classList.add('hidden');
            document.getElementById('tournament-name').value = '';
            document.getElementById('tournament-date').value = '';
            document.getElementById('tournament-location').value = '';
            document.getElementById('tournament-top1-points').value = '';
            document.getElementById('tournament-prize').value = '';
            document.getElementById('tournament-top2-points').value = '';
            document.getElementById('tournament-other-points').value = '';
            selectedPlayers = [];
            // renderSelectedPlayers();
        });

        document.getElementById('cancel-tournament')?.addEventListener('click', () => {
            document.getElementById('add-tournament-form').classList.add('hidden');
            document.getElementById('tournament-name').value = '';
            document.getElementById('tournament-date').value = '';
            document.getElementById('tournament-location').value = '';
            document.getElementById('tournament-prize').value = '';
            document.getElementById('tournament-top1-points').value = '';
            document.getElementById('tournament-top2-points').value = '';
            document.getElementById('tournament-other-points').value = '';
            document.getElementById('selected-players').innerHTML = '';
            selectedPlayers = [];
        });

        // Xử lý logout
        document.getElementById('logout-btn')?.addEventListener('click', () => {
            localStorage.removeItem('adminKey');
            window.location.reload();
        });

        // Khởi tạo trang
        document.addEventListener('DOMContentLoaded', () => {
            renderTournaments().catch(error => {
                console.error('Error rendering tournaments:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error').textContent = `Error: ${error.message}`;
            });
            checkAdminAccess();
        });
        // Lấy phần tử input
        const tournamentDateInput = document.getElementById('tournament-date');

        // Gán giá trị ngày hiện tại theo định dạng 'vi-VN' (dd/mm/yyyy)
        tournamentDateInput.value = new Date().toLocaleDateString('vi-VN');
        checkAdminAccess();
    </script>
</body>

</html>
