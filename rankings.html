<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings - Pool</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* CSS để định dạng thẻ div ở dưới cùng */
    .rules-container {
        position: relative;
        bottom: 0;
        width: 100%;
        padding: 20px;
        background-color: #f8f8f8;
        border-top: 1px solid #ccc;
        text-align: center;
        font-family: Arial, sans-serif;
        margin-top: 20px;
    }

    @media (max-width: 600px) {
        .rules-container {
            text-align: left;
        }
    }
</style>

<body class="bg-gray-100 font-sans">
    <nav class="bg-blue-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">NineBall</h1>
            <ul class="flex space-x-6">
                <li><a href="rankings.html" class="hover:text-blue-300 font-bold">Rankings</a></li>
                <li><a href="tournaments.html" class="hover:text-blue-300">Tournaments</a></li>
                <li><a href="match_history.html" class="hover:text-blue-300">Match History</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mx-auto py-8">
        <h2 class="text-3xl font-bold mb-6">Friend Rankings</h2>
        <div>
            <button id="add-player-btn"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-4 hidden">+</button>
            <button id="load-data" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-4 ml-2"
                onclick="loadData()">Load Data</button>
        </div>

        <div id="add-player-form" class="bg-white p-6 rounded-lg shadow-md mt-4 hidden">
            <h3 class="text-xl font-semibold mb-4">Add New Player</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700">Name</label>
                    <input id="player-name" type="text" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-700">Image URL (leave blank for default)</label>
                    <input id="player-image" type="text" class="w-full p-2 border rounded">
                </div>
                <button id="save-player"
                    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save</button>
                <button id="cancel-player"
                    class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Cancel</button>
            </div>
        </div>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="w-full">
                <thead class="bg-blue-800 text-white">
                    <tr>
                        <th class="p-3 text-left">Rank</th>
                        <th class="p-3 text-left">Player</th>
                        <th class="p-3 text-left">Elo</th>
                    </tr>
                </thead>
                <tbody id="rankings-table"></tbody>
            </table>
        </div>
    </div>
    <div id="loading" class="text-center text-gray-600 hidden">Loading...</div>
    <div class="rules-container">
        <ul>Tính Elo</ul>
        <p>
            <!-- Các cách tăng điểm:<br> -->
            - Thắng 1 rack: +1 Elo<br>
            - Vô địch hoặc Á quân<br>
            - Điểm bổ sung: chấm<br>
        </p>
    </div>
    <footer class="bg-blue-900 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 NineBall. All rights reserved.</p>
        </div>
    </footer>
    <script>
        // Tắt event listeners để tránh xung đột
        // window.addEventListener('data-loading', () => {
        //     document.getElementById('loading').classList.remove('hidden');
        // });
        // window.addEventListener('data-loaded', () => {
        //     console.log(123);
        //     document.getElementById('loading').classList.add('hidden');
        // });

        async function renderPage() {
            await initializePoolData();
        }
        // renderPage();
        // Hiển thị bảng xếp hạng
        async function renderRankings() {
            // await initializePoolData(); // Đợi data load xong

            const tableBody = document.getElementById('rankings-table');
            const loading = document.getElementById('loading');
            // loading.classList.remove('hidden');
            tableBody.innerHTML = ''; // Xóa nội dung cũ

            try {
                if (!poolData.players || poolData.players.length === 0) {
                    loading.classList.remove('hidden');
                    return;
                }
                loading.classList.add('hidden');
                let indexShow = 0;
                poolData.players
                    .sort((a, b) => b.points - a.points) // Sắp xếp theo điểm giảm dần
                    .forEach((player, index) => {
                        if (player.name === "Chấm") {
                            return;
                        }
                        indexShow += 1;
                        let rankDisplay = `${indexShow}`; // Mặc định là text số thông thường

                        // Xử lý hiển thị thứ hạng đặc biệt cho top 1, 2, 3
                        if (indexShow === 1) {
                            // Top 1: Vàng, hình tròn
                            rankDisplay = `<div style="background-color: #FFD700; color: white; border-radius: 50%; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; font-weight: bold;">${indexShow}</div>`;
                        } else if (indexShow === 2) {
                            // Top 2: Bạc, hình tròn
                            rankDisplay = `<div style="background-color: #C0C0C0; color: white; border-radius: 50%; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; font-weight: bold;">${indexShow}</div>`;
                        } else if (indexShow === 3) {
                            // Top 3: Đồng, hình tròn
                            rankDisplay = `<div style="background-color: #CD7F32; color: white; border-radius: 50%; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; font-weight: bold;">${indexShow}</div>`;
                        }
                        const imageSrc = (!player.images || player.images.trim() == '')
                            ? '../images/default.jpg' : player.images;
                        const row = document.createElement('tr');
                        row.className = 'border-b';
                        row.innerHTML = `
                        <td class="p-3">${rankDisplay}</td>
                        <td class="p-3 flex items-center space-x-2">
                            <a href="player_detail.html?id=${player.id}" class="text-black underline hover:text-blue p-3 flex items-center space-x-2">
                            <div class="relative w-12 h-16" style="aspect-ratio: 3/4;">
                                <img src="${imageSrc}" alt="${player.name}" class="absolute inset-0 w-full h-full object-cover rounded">
                            </div>
                            <span>${player.name}</span>
                            </a>
                        </td>
                        <td class="p-3">${player.points}</td>
                    `;
                        tableBody.appendChild(row);
                    });
            } finally {
                // loading.classList.add('hidden');
            }
        }

        // Gọi hàm render khi tải trang
        renderRankings();

        // Xử lý hiển thị form thêm người chơi
        const addPlayerBtn = document.getElementById('add-player-btn');
        const addPlayerForm = document.getElementById('add-player-form');
        addPlayerBtn.addEventListener('click', () => {
            addPlayerForm.classList.toggle('hidden');
        });

        // Xử lý lưu người chơi mới
        document.getElementById('save-player').addEventListener('click', () => {
            const name = document.getElementById('player-name').value;
            const image = document.getElementById('player-image').value;

            // Kiểm tra dữ liệu hợp lệ
            if (!name) {
                alert('Please fill in the Name field.');
                return;
            }

            // Tạo người chơi mới
            const maxId = poolData.players.length > 0
                ? Math.max(...poolData.players.map(item => parseInt(item.id, 10))) + 1
                : 1; // Nếu mảng rỗng, bắt đầu từ 1
            const newPlayer = {
                id: String(maxId),
                name,
                points: 0,
                images: image.trim() == '' ? 'https://cdn-icons-png.freepik.com/512/8428/8428718.png' : image.trim()
            };
            createData('players', newPlayer)
            poolData.players.push(newPlayer);

            // Cập nhật lại bảng xếp hạng
            renderRankings();

            // Ẩn form và xóa dữ liệu
            addPlayerForm.classList.add('hidden');
            document.getElementById('player-name').value = '';
            document.getElementById('player-image').value = '';
        });

        // Xử lý hủy form
        document.getElementById('cancel-player').addEventListener('click', () => {
            addPlayerForm.classList.add('hidden');
            document.getElementById('player-name').value = '';
            document.getElementById('player-image').value = '';
        });
        checkAdminAccess();
    </script>
</body>

</html>
