<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match History - Pool</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<style>

</style>
<body class="bg-gray-100 font-sans">
    <nav class="bg-blue-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold logo">NineBall</h1>
            <ul class="flex space-x-6">
                <li><a href="rankings.html" class="hover:text-blue-300">Rankings</a></li>
                <li><a href="tournaments.html" class="hover:text-blue-300">Tournaments</a></li>
                <li><a href="match_history.html" class="hover:text-blue-300 font-bold">Match History</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mx-auto py-8">
        <h2 class="text-3xl font-bold mb-6">Match History</h2>
        <div class="flex space-x-4 mb-4">
            <button id="add-match-btn"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 hidden">+</button>
            <button id="filter-btn"
                class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707v3.586a1 1 0 01-.293.707l-2 2A1 1 0 0110 21v-5.586a1 1 0 00-.293-.707L3.293 8.293A1 1 0 013 7.586V4z">
                    </path>
                </svg>
                Filter
            </button>
        </div>
        <div id="add-match-form" class="bg-white p-6 rounded-lg shadow-md mb-4 hidden">
            <h3 class="text-xl font-semibold mb-4">Add New Match</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700">Player 1</label>
                    <select id="player1-id" class="w-full p-2 border rounded">
                        <option value="">Select Player 1</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700">Score 1</label>
                    <input id="score1" type="number" min="0" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-700">Player 2</label>
                    <select id="player2-id" class="w-full p-2 border rounded">
                        <option value="">Select Player 2</option>
                    </select>
                </div>
                <div>
                    <label id="score2-label" class="block text-gray-700">Score 2</label>
                    <input id="score2" type="number" min="0" class="w-full p-2 border rounded">
                </div>
                <button id="save-match"
                    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save</button>
                <button id="cancel-match"
                    class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Cancel</button>
            </div>
        </div>
        <div id="filter-form" class="bg-white p-6 rounded-lg shadow-md mb-4 hidden">
            <h3 class="text-xl font-semibold mb-4">Filter Matches</h3>
            <div class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700">Player 1</label>
                        <select id="filter-player1" class="w-full p-2 border rounded">
                            <option value="">Any Player</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700">Player 2</label>
                        <select id="filter-player2" class="w-full p-2 border rounded">
                            <option value="">Any Player</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700">Month</label>
                        <select id="filter-month" class="w-full p-2 border rounded">
                            <option value="">Any Month</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700">Year</label>
                        <select id="filter-year" class="w-full p-2 border rounded">
                            <option value="">Any Year</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700">Tournament</label>
                    <select id="filter-tournament" class="w-full p-2 border rounded">
                        <option value="">Any Tournament</option>
                        <option value="Bàn nước">Bàn nước</option>
                    </select>
                </div>
                <button id="apply-filter" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Apply
                    Filter</button>
                <button id="clear-filter" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Clear
                    Filter</button>
            </div>
        </div>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="w-full">
                <thead class="bg-blue-800 text-white">
                    <tr>
                        <th class="p-3 text-left">Match</th>
                        <th class="p-3 text-left">Date</th>
                        <th class="p-3 text-left">Tournament</th>
                    </tr>
                </thead>
                <tbody id="history-table"></tbody>
            </table>
            <div class="p-3 flex justify-center space-x-2" id="pagination"></div>
        </div>
    </div>
    <div id="loading" class="text-center text-gray-600 hidden">Loading...</div>
    <footer class="bg-blue-900 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 NineBall. All rights reserved.</p>
        </div>
    </footer>
    <script src="./match_history.js">
        
    </script>
</body>

</html>
